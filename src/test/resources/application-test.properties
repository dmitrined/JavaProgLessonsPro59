spring.application.name=JavaProgLessonsPro
server.port=8080

app.dealership.name=AIT Auto Center Nr.59

#-------H2---------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#-------JPA--------
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
#spring.liquibase.contexts=test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#-------Multipart upload--------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
app.upload.car-docs-dir=test-uploads/car-docs
app.upload.car-doc-max-size=2000000
app.upload.candidate-docs-dir=test-uploads/candidate-docs

junit.jupiter.executions.parallel.enabled=false
